    <style>
        ::-webkit-scrollbar {

        /* Hide scrollbar for vector slideshow */
        .vector-slideshow::-webkit-scrollbar, .sidecompute-slideshow::-webkit-scrollbar, .sprite-slideshow::-webkit-scrollbar, .wireframe::-webkit-scrollbar {
            display: none;
        }
        
        .vector-slideshow, .sidecompute-slideshow, .sprite-slideshow {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        
        /* Custom shadow for slideshow images - shadows on all sides */
        .vector-shadow, .sidecompute-shadow, .sprite-shadow, .wireframeimg{
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 0 20px rgba(0, 0, 0, 0.1);
        }

        
        /* Enhanced blur effect for slideshow edges */
        .vector-slideshow::before,
        .vector-slideshow::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            z-index: 10;
            pointer-events: none;
        }
        
        .vector-slideshow::before {
            left: 0;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.4) 30%, 
                rgba(255, 255, 255, 0.1) 70%, 
                transparent 100%);
        }
        
        .vector-slideshow::after {
            right: 0;
            background: linear-gradient(to left, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.4) 30%, 
                rgba(255, 255, 255, 0.1) 70%, 
                transparent 100%);
        }
    </style>

    <script>
        if (window.location.pathname.endsWith('.html')) { 
            const newPath = window.location.pathname.slice(0, -5); 
           window.history.replaceState({}, document.title, newPath); 
        }
        
        //Dynamic header text based on visible section
        function updateHeaderText() {
            const headerText = document.getElementById('header-text');
            const artworkSection = document.getElementById('artwork-section');
            const vectorSection = document.getElementById('vector-section');
            const sidecomputeSection = document.getElementById('sidecompute-section');
            const spriteSection = document.getElementById('sprite-section');
            
            // Get the viewport height and scroll position
            const viewportHeight = window.innerHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Calculate which section is most visible
            const artworkRect = artworkSection.getBoundingClientRect();
            const vectorRect = vectorSection.getBoundingClientRect();
            const sidecomputeRect = sidecomputeSection.getBoundingClientRect();
            const spriteRect = spriteSection.getBoundingClientRect();
            
            // Check which section is most in view (center of viewport)
            const viewportCenter = viewportHeight / 2;
            
            // Add buffer zones to prevent flashing
            const buffer = viewportHeight * 0.3; // 30% of viewport height as buffer
            
            // Check if we're in the slideshow area with expanded detection
            const inSlideshowArea = (vectorRect.top <= viewportCenter + buffer && vectorRect.bottom >= viewportCenter - buffer) ||
                                   (sidecomputeRect.top <= viewportCenter + buffer && sidecomputeRect.bottom >= viewportCenter - buffer) ||
                                   (vectorRect.bottom > viewportCenter - buffer && sidecomputeRect.top < viewportCenter + buffer) ||
                                    (spriteRect.top <= viewportCenter + buffer && spriteRect.bottom >= viewportCenter - buffer) ||
                                   (scrollTop > vectorSection.offsetTop - viewportHeight && scrollTop < spriteSection.offsetTop + spriteSection.offsetHeight);
            
            // Check artwork with buffer
            const inArtworkArea = artworkRect.top <= viewportCenter + buffer && artworkRect.bottom >= viewportCenter - buffer;
            
            if (inArtworkArea) {
                headerText.innerHTML = '<em>Artwork</em>';
            } else if (inSlideshowArea) {
                headerText.innerHTML = '<em>Slideshows</em>';
            } else {
                headerText.innerHTML = '<em>Wireframes</em>';
            }
        }
        
        // Add event listeners
        window.addEventListener('scroll', updateHeaderText);
        window.addEventListener('resize', updateHeaderText);
        
        // Initial call
        updateHeaderText();
    </script>
